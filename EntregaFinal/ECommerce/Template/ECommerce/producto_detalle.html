{% extends 'ECommerce/inicio.html' %}
    
{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Productos</title>
</head>
<body>
    <center> 
        <br>
        <br>
        <br>
        <br>
    <p>Nombre: <i>{{ producto.nombre }} </i></p>
    <p>Categoria: <i>{{ producto.categoria }} </i></p>
    <p>Descripcion: <i>{{ producto.descripcion }} </i></p>
    <p>imagen: <i><img height="100px" src="/media/{{ producto.imagen }}" ></i></p>
    <p>Stock: <i>{{ producto.stock}} </i></p>
    <p>Precio: <i>{{ producto.precio}} </i></p>

    <p>
        <a href="{% url 'ListaP' %}">Regresar</a>
    </p>
</center>
</body>
</html>
{% endblock main %}
