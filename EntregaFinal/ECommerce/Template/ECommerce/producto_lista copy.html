{% extends 'ECommerce/inicio.html' %}
    
{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Productos</title>
</head>
<center>
<body>
    
    <h1>Productos</h1>
    <ul>

        {% for producto in object_list %}

            <li>
                <p>{{ producto.nombre }} 
                <a href="{% url 'DetalleP' producto.id %}">Ver</a> - <a href="{% url 'EditarP' producto.id %}">Editar</a>- <a href="{% url 'BorrarP' producto.id %}">Borrar</a></p>
        
            </li>
        
        {% endfor %}

        <a href="{% url 'NuevoP' %}">Agregar nuevo producto</a>
        <br>
        <br>
        <a href="{% url 'index' %}">Regresar</a>
    </ul>
   
</body>
</center>
</html>
{% endblock main %}
