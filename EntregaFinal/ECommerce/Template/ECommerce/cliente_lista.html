<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Clientes</title>
</head>
<body>

    <h1>Clientes</h1>
    <ul>

        {% for cliente in object_list %}

            <li>
                <p>{{ cliente.nombre }} {{ cliente.apellido }} 
                <a href="{% url 'DetalleC' cliente.id %}">Ver</a> - <a href="{% url 'EditarC' cliente.id %}">Editar</a>- <a href="{% url 'BorrarC' cliente.id %}">Borrar</a></p>
        
            </li>
        
        {% endfor %}

        <a href="{% url 'NuevoC' %}">Agregar nuevo Cliente</a>
    </ul>

</body>
</html>
