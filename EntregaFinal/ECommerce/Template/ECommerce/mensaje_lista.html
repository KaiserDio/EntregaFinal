{% extends 'ECommerce/inicio.html' %}
    
{% block main %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Mensaje</title>
</head>
<body>
    <center> 
    
    <br>
    <br>
        <h1>Mensaje</h1>
    <ul>

        {% for mensaje in object_list %}

            <li>
                <p>{{ mensaje.asunto }} {{ mensaje.mensaje }}  {{ mensaje.fecha }}
                <a href="{% url 'DetalleM' mensaje.id %}">Ver</a> - <a href="{% url 'EditarM' mensaje.id %}">Editar</a>- <a href="{% url 'BorrarM' mensaje.id %}">Borrar</a></p>
        
            </li>
        
        {% endfor %}

        <a href="{% url 'NuevoM' %}">Agregar nuevo mensaje</a>
        <br>
        <br>
        <a href="{% url 'index' %}">Regresar</a>
    </ul>
</center>
</body>
</html>
{% endblock main %}
